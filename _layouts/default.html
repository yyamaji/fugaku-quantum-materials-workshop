<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <!--<h1 class="project-name"><a href="/" style="color: #fff;">{{ site.title | default: site.github.repository_name }}</a></h1>-->
      <h1 class="project-name"><a href="https://fugaku-efqm.github.io/EFQM2020/" style="color: #fff;">{{site.title}}</a></h1>
      <h2 class="project-tagline">
        {{ site.description | default: site.github.project_tagline }}<br>
        Emergence and Functionality of Quantum Matter 2020
      </h2>
      <!-- <a href="https://forms.gle/" class="btn" target="_blank">Registration</a> -->
      <a href="https://docs.google.com/forms/d/1rwmE6K3eM2XluFawffUTzySRkpXwGPURUeLesnJrKuo/edit" class="btn" target="_blank">Registration</a> 
      <a href="program" class="btn">Program</a>
      <a href="webinar" class="btn">Webinar</a>
      <a href="abstracts" class="btn">Abstract</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-copyright">&copy; 2020 EFQM2020</span>
        <!-- {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span> -->
      </footer>
    </section>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
